<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Find your Friend</title>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Find your Friend</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li id="reload" class="nav-item active">
            <a class="nav-link" href="#">Go Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item" id="Fav">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
        <form id="searchForm" class="d-flex">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </div>
  </nav>

  <!-- form -->
  <div id='form' class="row">

    <div class="col-4">
      <select id="genderChange" class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option value="0" selected>Gender</option>
        <option value="1">male</option>
        <option value="2">female</option>

      </select>
    </div>


    <div class="col-4">
      <select id='ageChange' class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option value="0" selected>Age</option>
        <option value="1"> 10 ~ 19 </option>
        <option value="2"> 20 ~ 29 </option>
        <option value="3"> 30 ~ 39 </option>
        <option value="4"> 40 ~ 49 </option>
        <option value="5"> 50 ~ 59 </option>
        <option value="6"> 60 ~ 69 </option>
        <option value="7"> 70 ~ 79 </option>
        <option value="8"> 80 ~ 89 </option>
        <option value="9"> 90 ~ 99 </option>
      </select>
    </div>

    <div class="col-4">
      <select id='constellations' class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option value="0" selected>Constellations</option>
        <option value="1">Aquarius</option>
        <option value="2">Pisces</option>
        <option value="3">Aries</option>
        <option value="4">Taurus</option>
        <option value="5">Gemini</option>
        <option value="6">Cancer</option>
        <option value="7">Leo</option>
        <option value="8">Virgo</option>
        <option value="9">Libra</option>
        <option value="10">Scorpio</option>
        <option value="11">Sagittarius</option>
        <option value="12">Capricorn</option>
      </select>
    </div>


  </div>
  <div class="row" id="data-panel">
    <!-- USER LIST -->

  </div>

  <nav aria-label="Page navigation example">
    <ul id="paginator" class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>


  <!-- modal -->
  <div class="modal fade" id="user-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <li id="id"></li>
          <li id="name"></li>
          <li id="surname"></li>
          <li id="email"></li>
          <li id="gender"></li>
          <li id="age"></li>
          <li id="region"></li>
          <li id="birthday"></li>
          <li id="avatar-img"></li>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./favorite.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
</body>

</html>
